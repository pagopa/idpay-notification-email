microservice-chart:

  image:
    repository: cstardcommonacr.azurecr.io/idpaynotificationemail
    tag: latest
    pullPolicy: Always

  ingress:
    host: "dev01.idpay.internal.dev.cstar.pagopa.it"

  resources:
    requests:
      memory: "256Mi"
      cpu: "40m"
    limits:
      memory: "1Gi"
      cpu: "200m"

  autoscaling:
    enable: true
    minReplica: 1
    maxReplica: 2
    pollingInterval: 30 # seconds
    cooldownPeriod: 300 # seconds
    triggers:
      - type: cpu
        metadata:
          type: Utilization # Allowed types are 'Utilization' or 'AverageValue'
          value: "70"

  envConfig:
    ENV_TARGET: "DEV"
    LOG_LEVEL_PAGOPA: INFO
    LOG_LEVEL_INITIATIVE_NOTIFICATION_EMAIL: INFO
    LOG_LEVEL_SPRING_BOOT: INFO
    LOG_LEVEL_SPRING_WEB: INFO

  envSecret:
    aks-api-url: cstar-d-weu-dev01-aks-apiserver-url

  keyvault:
    name: "cstar-d-idpay-kv"
    tenantId: "7788edaf-0346-4068-9d79-c868aed15b3d"

  # nodeSelector: {}

  # tolerations: []

  # affinity: {}
